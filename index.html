<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornhole Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="shape-selector">
            <div class="shape-button" id="circle-button">O</div>
            <div class="shape-button" id="square-button">□</div>
            <div class="shape-button" id="triangle-button">△</div>
        </div>
        <canvas id="gameCanvas" width="400" height="800"></canvas>
        <div id="score-overlay">+3 Points!</div>
    </div>
    <div id="game-info">
        <p id="timer">Time Left: 60s</p>
        <p id="throws">Throws Left: 10</p>
        <p id="score">Score: 0</p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
